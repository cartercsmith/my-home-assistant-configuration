    entities:
      - group.alert
      - group.presence_home
      - group.presence_not_home
      - group.climate_inside
      - group.climate_outside
      - group.lights_scenes
      - group.google_player
      - group.soundtouch_player
      - group.important
      - group.manual_override
      - group.finance
      - group.beacons

###############################################################################################################
  tab_media:
    name: "Media"
    icon: mdi:speaker
    view: yes
    entities:
      - group.alert
      - group.all_media_players

###############################################################################################################
  tab_benoit:
    name: "benoit"
    icon: mdi:account
    view: yes
    entities:
      - group.alert
      - group.soundtouch_player
      - group.presence_benoit
      - group.items_benoit
      - group.important

###############################################################################################################
